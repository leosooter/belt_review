<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SemiRestful</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'book_review/css/style.css' %}">
  </head>
  <body>
    <h1>Edit Product Info</h1>
    <h3>Product id: {{id}}</h3>
    <!-- <form class="edit_form" action="/{{id}}" method="post"> -->
    <form class="edit_form" action="{% url 'book_review:update' id=id %}" method="post">
      {% csrf_token %}
      <p class="error" >{% for message in messages %}{% if message.extra_tags == 'name' %}{{message}}{% endif %}{% endfor %}</p>
      <input type="text" name="name" placeholder="Name" value="{{name}}">
      <input type="text" name="description" placeholder="Description" value="{{description}}">
      <input type="number" name="price" min="0" max="100000" step="0.01" placeholder="Price" value="{{price}}">
      <input type="submit" name="submit" value="Submit">
    </form>
    <a class="button" href="{% url 'book_review:index' %}">Cancel</a>
  </body>
</html>
